<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the ultimate marwa brush</title>

    <style>
        #banner {
            width: 100%;
            height: 150px;
            display: flex;
            justify-self: center;
            
        }

        @font-face {
            font-family: "Atwriter";
            src: url(fonts/atwriter.ttf);
        }

        @font-face {
            font-family: "Punk";
            src: url(fonts/Punk_Typewriter.otf);
        }

        #title {
            font-family: "Punk";
            letter-spacing: 20px;
            text-align: center;
            margin: 40px;
            font-size: 100px;
        }

        .check {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            font-family: "Atwriter";
        }

        .other {
            font-family: "Atwriter";
            letter-spacing: 2px;
            box-sizing: border-box;
            padding: 5px 5px;
            background-color: grey;
            background-image: url("images/stars.jpeg");
            color: white;
            width: 100%;
            text-align: center;
            text-shadow: 2px 2px 8px #ff006a;;
            
            
        }

        body {
            margin: 0;
            overflow-x: hidden;
        }


        .websites {
            display: flex;
            align-self: center;
            justify-self: center;
            gap: 40px;
            color: rgb(255, 192, 231);
            margin: 20px;
        }

        a {
            color: rgb(49, 42, 46);

        }

        .stars {
            height: 50px;
        }

        #paintCanvas {
            width: 800px;
            height: 500px;
            border: 5px solid rgb(62, 59, 60);
            display: flex;
            justify-items: center;
            align-self: center;
        }

        .buttons {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-family: "Atwriter";
            font-size: 18px;
            background-color: #ed9abc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 6px #888;
        }

    </style>
    <script>
        window.onload = function () {
            const canvas = document.getElementById("paintCanvas");
            const ctx = canvas.getContext("2d")

            const clearBtn = document.getElementById("clearBtn");
            const colorPicker = document.getElementById("colorPicker")
            const sizePicker = document.getElementById("sizePicker")
            const alphaPicker = document.getElementById("alphaPicker")
            const undoBtn = document.getElementById("undoBtn")
            const redoBtn = document.getElementById("redoBtn")

            let isDrawing = false;
            let brushColor = "#000000";
            let brushSize = 5;
            let brushAlpha = 1.0;

            const undoStack = [];
            const redoStack = [];

            function saveState () {
                undoStack.push(canvas.toDataURL());
                redoStack.length = 0;
            }

            function restoreState(stackFrom, stackTo) {
                if (stackFrom.length === 0) return;
                stackTo.push(canvas.toDataURL());
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = stackFrom.pop();
            }

            canvas.addEventListener("mousedown", (event) => {
                saveState()
                ctx.beginPath()
                ctx.moveTo(event.offsetX, event.offsetY)

                isDrawing = true
            })

            canvas.addEventListener("mousemove", (event) => {
                if(isDrawing) {
                    ctx.lineTo(event.offsetX, event.offsetY)
                    ctx.strokeStyle = brushColor;
                    ctx.lineWidth = brushSize
                    ctx.globalAlpha = brushAlpha;
                    ctx.lineCap = "round";
                    ctx.lineJoin = "round";
                    ctx.stroke()
                }
            })

            canvas.addEventListener("mouseup", (event) => {
                isDrawing = false
            })

            canvas.addEventListener("mouseleave", (event) => {
                isDrawing = false
            })

            colorPicker.addEventListener("input", (e) => {
                brushColor = e.target.value;
        
            })

            sizePicker.addEventListener("input", (e) => {
                brushSize = parseInt(e.target.value);
            })

            alphaPicker.addEventListener("input", (e) => {
                brushAlpha = parseFloat(e.target.value);
            })

            clearBtn.addEventListener("click", () => {
                saveState()
                ctx.clearRect(0, 0, canvas.width, canvas.height)
            })

            undoBtn.addEventListener("click", () => {
                restoreState(undoStack, redoStack);
            })

            redoBtn.addEventListener("click", () => {
                restoreState(redoStack, undoStack)
            })
        }

    </script>
</head>
<body>
    <img id = "banner" src = "images/cart.jpg">
    <h1 id = "title">the marwa brush</h1>
    <div class = "check">
        <div class = "other">
             <p> check out my other websites !! </p>
        </div>
        <div class = "websites">
            <a href = "https://marwadelaware.github.io/personalwebsite/">personal website</a>
            <a href = "https://marwadelaware.github.io/tutorial-page/">tutorial page</a>
        </div>
        <canvas id = "paintCanvas" width = "800" height = "500"></canvas>
    </div>
    <div class = "buttons" style = "text-align: center; margin-top: 10px;">
        <label>
            Brush Color:
            <input type="color" id="colorPicker" value="#000000">
        </label>

        <label>
            Brush Size:
            <input type="range" id="sizePicker" min="1" max="50" value="5">
        </label>

        <label>
            Transparency:
            <input type="range" id="alphaPicker" min="0" max="1" step="0.01" value="1">
        </label>

        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
        <button id="clearBtn">Clear Canvas</button>
    </div>
</body>
</html>
