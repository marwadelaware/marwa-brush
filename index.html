<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the ultimate marwa brush</title>

    <style>
        #banner {
            width: 100%;
            height: 150px;
            display: flex;
            justify-self: center;
            
        }

        @font-face {
            font-family: "Atwriter";
            src: url(fonts/atwriter.ttf);
        }

        @font-face {
            font-family: "Punk";
            src: url(fonts/Punk_Typewriter.otf);
        }

        #title {
            font-family: "Punk";
            letter-spacing: 20px;
            text-align: center;
            margin: 40px;
            font-size: 100px;
        }

        .check {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            font-family: "Atwriter";
        }

        .other {
            font-family: "Atwriter";
            letter-spacing: 2px;
            box-sizing: border-box;
            padding: 5px 5px;
            background-color: grey;
            background-image: url("images/stars.jpeg");
            color: white;
            width: 100%;
            text-align: center;
            text-shadow: 2px 2px 8px #ff006a;;
            
            
        }

        body {
            margin: 0;
            overflow-x: hidden;
        }


        .websites {
            display: flex;
            align-self: center;
            justify-self: center;
            gap: 40px;
            color: rgb(255, 192, 231);
            margin: 20px;
        }

        a {
            color: rgb(49, 42, 46);

        }

        .stars {
            height: 50px;
        }

        #paintCanvas {
            width: 800px;
            height: 500px;
            border: 5px solid rgb(62, 59, 60);
            display: flex;
            justify-items: center;
            align-self: center;
        }

    </style>
    <script>
        window.onload = function () {
            const canvas = document.getElementById("paintCanvas");
            const ctx = canvas.getContext("2d")

            let isDrawing = false;

            canvas.addEventListener("mousedown", (event) => {
                ctx.lineWidth = 5
                ctx.strokeStyle = "black"

                ctx.beginPath()
                ctx.moveTo(event.offsetX, event.offsetY)

                isDrawing = true
            })

            canvas.addEventListener("mousemove", (event) => {
                if(isDrawing) {
                    ctx.lineTo(event.offsetX, event.offsetY)
                    ctx.stroke()
                }
            })

            canvas.addEventListener("mouseup", (event) => {
                isDrawing = false
            })
        }
    </script>
</head>
<body>
    <img id = "banner" src = "images/cart.jpg">
    <h1 id = "title">the marwa brush</h1>
    <div class = "check">
        <div class = "other">
             <p> check out my other websites !! </p>
        </div>
        <div class = "websites">
            <a href = "https://marwadelaware.github.io/personalwebsite/">personal website</a>
            <a href = "https://marwadelaware.github.io/tutorial-page/">tutorial page</a>
        </div>
        <canvas id = "paintCanvas" width = "800" height = "500"></canvas>
    </div>
</body>
</html>
